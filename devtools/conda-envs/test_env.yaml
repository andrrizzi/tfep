name: test

channels:
  - conda-forge/label/libint_dev  # required for conda-forge/psi4
  - conda-forge
  - defaults

dependencies:
    # Base depends
  - python >=3.8
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    # External packages.
  - pytorch >=1.11
  - mdanalysis >=2.0
  - numpy
  - pint

    # Optional packages.
  - psi4

    # Pip-only installs optional dependencies
  - pip:
    - ase
    - torchdiffeq
