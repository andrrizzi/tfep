name: test

channels:
  - conda-forge
  - defaults

dependencies:
    # Base depends
  - python >=3.9
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    # External packages.
  - pytorch >=1.11
  - mdanalysis >=2.0
  - numpy
  - pint
  - lightning >=2.0

    # Optional packages.
  - psi4
  - openmm
  - tblite-python

    # Pip-only installs optional dependencies
  - pip:
    - ase
    - torchdiffeq
    - einops
    - "git+https://github.com/noegroup/bgflow.git"
