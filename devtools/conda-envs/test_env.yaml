name: test

channels:
  - conda-forge
  - defaults

dependencies:
    # Base depends
  - python >=3.9
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    # External packages.
  - pytorch >=1.11
  - mdanalysis >=2.0
  - numpy
  - pint

    # Optional packages.
  - psi4
  - pydantic <2.0.0  # On Jul 3, 2023 pydantic released its 2.0 version which is incompatible with psi4. Remove when this is not a problem anymore.

    # Pip-only installs optional dependencies
  - pip:
    - ase
    - torchdiffeq
