name: test

channels:
  - conda-forge
  - defaults

dependencies:
    # Base depends
  - python >=3.8
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    # External packages.
  - pytorch >=1.11
  - mdanalysis >=2.0
  - numpy
  - pint

    # Psi4 tests are very expensive. We need to flag some as "slow" before turning them on.
  #- psi4  # Currently requires psi4 conda channel.

    # Pip-only installs optional dependencies
  - pip:
    - ase
    - torchdiffeq
