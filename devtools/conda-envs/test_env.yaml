name: test

channels:
  - conda-forge/label/libint_dev # required for conda-forge/psi4
  - conda-forge
  - defaults

dependencies:
    # Base depends
  - python >=3.9
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    # External packages.
  - pytorch >=2.1
  - mdanalysis >=2.0
  - numpy
  - pint
  - lightning >=2.0

    # Optional packages.
  - psi4
  - openmm

    # Pip-only installs optional dependencies
  - pip:
    - ase
    - torchdiffeq
    - einops
    - "git+https://github.com/noegroup/bgflow.git"
