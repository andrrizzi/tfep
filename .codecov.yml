# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%
comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null
ignore:
  - "tfep/potentials/mimic.py"  # MiMiC tests require a license of CPMD.
  - "tfep/potentials/gromacs.py"  # Testing the GROMACS interface requires a GROMACS installation.
