# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    tfep/_version.py

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = tfep/_version.py
versionfile_build = tfep/_version.py
tag_prefix = ''
